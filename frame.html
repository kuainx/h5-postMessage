<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>frame</title>
        <script type="text/javascript" charset="utf-8">
            window.addEventListener('message',function(e){
                document.getElementById("g").innerHTML="time:"+e.timeStamp+"|data:"+e.data;
            })
            function send(){
                parent.postMessage(document.getElementById('p').value,'*');
            }
        </script>
    </head>
    
    <body>
        <h1>H5 POSTmessage-frame</h1>
        <input type="text" name="p" id="p" value="" />
        <input type="button" onclick="send()" value="send to parent" />
        <h2 id="g">GET</h2>
    </body>
</html>
