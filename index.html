<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>parent</title>
        <script type="text/javascript" charset="utf-8">
            window.addEventListener('message',function(e){
                document.getElementById("g").innerHTML="time:"+e.timeStamp+"|data:"+e.data;
            })
            function send(){
                document.getElementById('f').contentWindow.postMessage(document.getElementById('p').value,'*');
            }
        </script>
    </head>
    
    <body>
        <h1>H5 POSTmessage-parent</h1>
        <input type="text" name="p" id="p" value="" />
        <input type="button" onclick="send()" value="send to frame" />
        <h2 id="g">GET</h2>
        <iframe src="./frame.html" style="width:100%;height:500px;" id="f"></iframe>
    </body>
</html>
